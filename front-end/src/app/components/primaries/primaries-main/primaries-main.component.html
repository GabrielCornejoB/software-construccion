<div class="container">
    <div class="title">
        <h1>Primarios</h1>
        <a class="button bigger-button" routerLink="">Agregar Primario</a>
    </div>
    <hr>
    <div class="primaries-table">
        <div class="headings align-primaries">
            <h6>ID</h6>
            <h6>Nombre</h6>
            <h6>Grupo</h6>
            <h6>Clasificaci√≥n</h6>
            <h6>Unidad</h6>
            <h6>Valor unitario</h6>
            <h6>Proveedor</h6>
            <h6>Otros proveedores</h6>
        </div>
        <div class="data">
            <ng-container *ngFor="let p of primaries">
                <div class="entry align-primaries">
                    <div class="entry-text"><p>{{ p.id }}</p></div>
                    <div class="entry-text"><p>{{ p.primary }}</p></div>
                    <div class="entry-text"><p>{{ p.group }}</p></div>
                    <div class="entry-text"><p>{{ p.clasification }}</p></div>
                    <div class="entry-text"><p>{{ p.unit }}</p></div>
                    <div class="entry-text"><p>{{ p.defaultPrice }}</p></div>
                    <div class="entry-text"><p>{{ p.defaultSupplier }}</p></div>
                    <div class="entry-text"><a [routerLink]="['/primaries','detail',p.id]" class="button smaller-button">Otros proveedores</a></div>
                    <div class="entry-buttons">
                        <span class="material-symbols-outlined update-button">edit</span>
                        <span class="material-symbols-outlined delete-button">delete</span>
                    </div>
                </div>
            </ng-container>    
        </div>
    </div>
</div>
